<form #formularioPelicula = "ngForm"
      (ngSubmit)="crearPeliculas(formularioPelicula)">

  <div>
    <label for="codigoId" class="col-sm-2">Código: </label>
    <input id="codigoId"
           type="text"
           name="codigo_pelicula"
           [(ngModel)]="codigoModelo"
           required
           minlength="3"
           maxlength="10"
           #codigoCampo = "ngModel"
           placeholder="0001"
    >  <!--  en el name va el nombre de la variable en la base de datos  -->
  </div>
  <div *ngIf="codigoCampo.touched && codigoCampo.errors">
    <p *ngIf="codigoCampo.errors.required">Error: campo requerido</p>
    <p *ngIf="codigoCampo.errors.minlength">Error: longitud minima</p>
  </div>

  <div>
    <label for="nombreId" class="col-sm-2">Nombre: </label>
    <input id="nombreId"
           type="text"
           class="col-sm-4"
           name="nombre_pelicula"
           [(ngModel)]="nombreModelo"
           required
           minlength="3"
           maxlength="50"
           #nombreCampo = "ngModel"
    >  <!--  en el name va el nombre de la variable en la base de datos  -->
  </div>
  <div *ngIf="nombreCampo.touched && nombreCampo.errors">
    <p *ngIf="nombreCampo.errors.required">Error: campo requerido</p>
    <p *ngIf="nombreCampo.errors.minlength">Error: longitud minima</p>
    <p *ngIf="nombreCampo.errors.maxlength">Error: longitud maxima</p>
  </div>

  <div>
    <label for="fechaEstrenoId" class="col-sm-2">Fecha de estreno: </label>
    <input id="fechaEstrenoId"
           type="date"
           name="dp"
           [(ngModel)]= "fechaModelo"
           min="1900-01-01">
  </div>

  <div>
    <label for="estrenadaId" class="col-sm-2">¿Ya se estrenó?: </label>
    <select name="estrenada"
            id="estrenadaId"
            [(ngModel)]="estrenadaModelo"
            required
    >
      <option value=true> Sí </option>
      <option value=false> No </option>
    </select>
  </div>

  <div>
    <label for="duracionId" class="col-sm-2">Duración: </label>
    <input id="duracionId"
           type="text"
           name="anio"
           [(ngModel)]="duracionModelo"
    >
    minutos
  </div>

  <div>
    <label for="generoId" class="col-sm-2">Género: </label>
    <select name="genero"
            id="generoId"
            [(ngModel)]="generoModelo"
    >
      <option *ngFor="let genero of arregloGeneros" value="{{genero.id}}">
        {{genero.nombre}}
      </option>
    </select>
  </div>

<div class="col-sm-4">
  <button type="submit"
          [disabled]="!formularioPelicula.form.valid"
          class="btn btn-outline-primary mr-2"
  >
    SUBMIT
  </button>
  <button type="reset"
          class="btn btn-outline-primary mr-2"
  >
    RESET
  </button>
</div>


</form>
